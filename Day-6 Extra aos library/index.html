<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>aos test</title>
  </head>
  <body>
    <header class="main-header">
      <h1>AOS Test</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, autem!
      </p>
    </header>

    <main class="container">
      <section class="box">Box-1</section>
      <section class="box" data-aos="fade-right">Box-2</section>
      <section class="box" data-aos="fade-left">Box-3</section>
      <section class="box" data-aos="fade-right">Box-4</section>
      <section class="box" data-aos="fade-left">Box-5</section>
      <section class="box" data-aos="fade-right">Box-6</section>
      <section class="box" data-aos="fade-left">Box-7</section>
      <section class="box" data-aos="fade-right">Box-8</section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 400, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 1000, // values from 0 to 3000, with step 50ms
      });
    </script>
  </body>
</html>
